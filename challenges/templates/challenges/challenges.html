{% extends 'base.html' %}
{% load static %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">
    <link rel="stylesheet" href="{% static 'challenges/header.css' %}">
{% endblock%}


{% block content %}
{% include "challenges/includes/header.html" with active_challenge="index" %}
<ul>
    {% for month in months %}
        <li><a href="{% url 'month-challenge' month %}">{{ month|title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
